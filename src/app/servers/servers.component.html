<input type="text"

<button (click)="onCreateServer()"

        class="btn btn-primary">Add Server</button>

<p *ngIf="serverCreated && !!serverName; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
